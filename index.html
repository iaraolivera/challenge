<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Quicksand:wght@500&family=Rubik+Dirt&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Encriptador</title>
	</head>
	<body>
		<header>
			<img src="images/Logo.svg" alt="logo de Alura" />
			<h1>Encriptador</h1>
		</header>
		<main>
			<section>
				<textarea
					class="texto-encriptar"
					cols="30"
					rows="10"
					placeholder="Ingrese el texto aquí"
				></textarea>
				<div class="info-contenedor">
					<i class="bi bi-info-circle info-ico"></i>
					<h6 class="informacion">Solo letras minúsculas y sin acento</h6>
				</div>
				<div class="botones">
					<button class="btn-encriptar" onclick="btnEncriptar()">
						Encriptar
					</button>
					<button class="btn-desencriptar" onclick="btnDesencriptar()">
						Desencriptar
					</button>
				</div>
			</section>
			<section class="contenedor-mensaje">
				<textarea class="mensaje" cols="20" rows="10"></textarea>
				<div class="contenedor-copiar">
					<button class="btn-copiar" onclick="copiar()">Copiar</button>
				</div>
			</section>
		</main>
		<footer>
			<div class="iconos">
				<a href="https://ar.linkedin.com/" target="_blank"
					><i class="bi bi-linkedin"></i
				></a>
				<a href="https://github.com/iaraolivera/" target="_blank">
					<i class="bi bi-github"></i
				></a>
				<a href="https://twitter.com/" target="_blank"
					><i class="bi bi-twitter-x"></i
				></a>
			</div>
			<div class="copyright">
				<i class="bi bi-c-circle"></i> Iara Olivera-2024
			</div>
		</footer>
		<script src="code.js"></script>
	</body>
</html>
